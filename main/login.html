<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to my Website</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form class="login-form">
            <img src="logo.jpg" alt="logo" class="logo">
        <div class="form-heading">Login</div>
        <div class="input-group">
            <label class="label" 
            for="email">Email</label>
                <input
                    required
                    placeholder="Enter your name"
                    name="email"
                    id="email"
                    type="email"
                    />
                </div>
                <div class="input-group">
                    <label class="label" 
                    for="password">Password</label>
                    <input
                        required
                        placeholder="Enter your password"
                        name="password"
                        id="password"
                        type="password"
                        />
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <button class="submit" type="submit"><a href="personal.html" target="_blank">Login</a></button>
                <div class="signup-link">Don't have an 
                    account?<a href="#">Sign up</a></div>
                </form>
</body>
</html>
